<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kenangan XI.4 - Foto Full</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background-color: #000;
    }
    .foto-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Full tinggi layar */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
    }
    .foto-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="foto-container">
    <img src="foto/IMG-20250725-WA0024.jpg" alt="Kenangan XI.4">
  </div>
</body>
</html>
